{% extends "shared/base.html" %}
<!-- -->
{% block content %}
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem">
          <div class="card-body p-5 text-center" id="register-form">
            <!-- Tab Navigation -->
            <ul class="nav nav-pills mb-4" id="role-tabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-customer-tab" onclick="selectRole('customer')" data-bs-toggle="pill" data-bs-target="#pills-customer" type="button" role="tab"  data-role="customer" aria-controls="pills-customer" aria-selected="false">消費者註冊</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-vendor-tab" onclick="selectRole('vendor')" data-bs-toggle="pill" data-bs-target="#pills-vendor" type="button" role="tab"  data-role="vendor" aria-controls="pills-vendor" aria-selected="false">商家註冊</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-delivery-tab" onclick="selectRole('delivery')" data-bs-toggle="pill" data-bs-target="#pills-delivery" type="button" role="tab"  data-role="delivery" aria-controls="pills-delivery" aria-selected="false">外送員註冊</button>
              </li>
            </ul>

            <h3 class="mb-5">註冊</h3>

            <!-- Tab Content -->
            <div class="tab-content" id="pills-tabContent">
              <!-- Consumer Registration Form -->
              <div class="tab-pane fade show active" id="pills-customer" role="tabpanel" aria-labelledby="pills-customer-tab"
                tabindex="0">
                <div class="form-outline mb-4">
                  <input type="text" id="name" name="name" class="form-control form-control-lg" required />
                  <label class="form-label" for="name">用戶名</label>
                  <div class="invalid-feedback">請輸入您的用戶名</div>
                </div>
            
                <div class="form-outline mb-4">
                  <input type="email" id="email" name="email" class="form-control form-control-lg" required />
                  <label class="form-label" for="email">Email</label>
                  <div class="invalid-feedback">請輸入有效的 Email</div>
                </div>
            
                <div class="form-outline mb-4">
                  <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                  <label class="form-label" for="password">密碼</label>
                  <div class="invalid-feedback">請輸入密碼</div>
                </div>
            
                <div class="form-outline mb-4">
                  <input type="password" id="confirm-password" name="confirm-password" class="form-control form-control-lg"
                    required />
                  <label class="form-label" for="confirm-password">確認密碼</label>
                  <div class="invalid-feedback">請再次輸入密碼</div>
                </div>
            
                <button class="btn btn-primary btn-lg btn-block" type="button" id="register">註冊</button>

                <hr class="my-4" />
                
                <!-- Social Registration Options -->
                <a href="javascript:void(0);" onclick="registerWithGoogle()" class="btn btn-lg btn-block btn-primary"
                  style="background-color: #dd4b39" type="submit">
                  <i class="fab fa-google me-2"></i> 用GOOGLE 帳號註冊
                </a>
              </div>
            
              <!-- Vendor Registration Form -->
              <div class="tab-pane fade" id="pills-vendor" role="tabpanel" aria-labelledby="pills-vendor-tab" tabindex="0">
                <div class="form-outline mb-4">
                  <input type="text" id="vendor-name" name="vendor-name" class="form-control form-control-lg" required />
                  <label class="form-label" for="vendor-name">商家名稱</label>
                  <div class="invalid-feedback">請輸入商家名稱</div>
                </div>
            
                <div class="form-outline mb-4">
                  <input type="email" id="vendor-email" name="vendor-email" class="form-control form-control-lg" required />
                  <label class="form-label" for="vendor-email">Email</label>
                  <div class="invalid-feedback">請輸入有效的 Email</div>
                </div>
            
                <div class="form-outline mb-4">
                  <input type="password" id="vendor-password" name="vendor-password" class="form-control form-control-lg"
                    required />
                  <label class="form-label" for="vendor-password">密碼</label>
                  <div class="invalid-feedback">請輸入密碼</div>
                </div>
            
                <div class="form-outline mb-4">
                  <input type="password" id="vendor-confirm-password" name="vendor-confirm-password"
                    class="form-control form-control-lg" required />
                  <label class="form-label" for="vendor-confirm-password">確認密碼</label>
                  <div class="invalid-feedback">請再次輸入密碼</div>
                </div>
            
                <button class="btn btn-primary btn-lg btn-block" type="button" id="vendor-register">註冊商家</button>
                <!-- Social Registration Options -->
                <a href="javascript:void(0);" onclick="registerWithGoogle()" class="btn btn-lg btn-block btn-primary"
                  style="background-color: #dd4b39" type="submit">
                  <i class="fab fa-google me-2"></i> 用GOOGLE 帳號註冊
                </a>
              </div>
            
              <!-- Delivery Registration Form -->
              <div class="tab-pane fade" id="pills-delivery" role="tabpanel" aria-labelledby="pills-delivery-tab" tabindex="0">
                <div class="form-outline mb-4">
                  <input type="text" id="delivery-name" name="delivery-name" class="form-control form-control-lg" required />
                  <label class="form-label" for="delivery-name">外送員名稱</label>
                  <div class="invalid-feedback">請輸入外送員名稱</div>
                </div>
            
                <div class="form-outline mb-4">
                  <input type="email" id="delivery-email" name="delivery-email" class="form-control form-control-lg" required />
                  <label class="form-label" for="delivery-email">Email</label>
                  <div class="invalid-feedback">請輸入有效的 Email</div>
                </div>
            
                <div class="form-outline mb-4">
                  <input type="password" id="delivery-password" name="delivery-password" class="form-control form-control-lg"
                    required />
                  <label class="form-label" for="delivery-password">密碼</label>
                  <div class="invalid-feedback">請輸入密碼</div>
                </div>
            
                <div class="form-outline mb-4">
                  <input type="password" id="delivery-confirm-password" name="delivery-confirm-password"
                    class="form-control form-control-lg" required />
                  <label class="form-label" for="delivery-confirm-password">確認密碼</label>
                  <div class="invalid-feedback">請再次輸入密碼</div>
                </div>
            
                <button class="btn btn-primary btn-lg btn-block" type="button" id="delivery-register">註冊外送員</button>
                <hr class="my-4" />
                
                <!-- Social Registration Options -->
                <a href="javascript:void(0);" onclick="registerWithGoogle()" class="btn btn-lg btn-block btn-primary"
                  style="background-color: #dd4b39" type="submit">
                  <i class="fab fa-google me-2"></i> 用GOOGLE 帳號註冊
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
<!-- -->
{% block script %}
{{ super() }}
<script>
  document.getElementById('register').addEventListener('click', function (event) {
    event.preventDefault();
    // 獲取表單中的資料
    const name = document.getElementById('name');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm-password');
    // 取得已選擇的角色
    const role = selectedRole;
    let isValid = true;

    // 重置先前的驗證狀態
    name.classList.remove('is-invalid');
    email.classList.remove('is-invalid');
    password.classList.remove('is-invalid');
    confirmPassword.classList.remove('is-invalid');

    // 檢查每個必填欄位是否已填寫
    if (!name.value) {
      name.classList.add('is-invalid');
      isValid = false;
    }
    if (!email.value || !validateEmail(email.value)) {
      email.classList.add('is-invalid');
      isValid = false;
    }
    if (!password.value) {
      password.classList.add('is-invalid');
      isValid = false;
    }
    if (!confirmPassword.value) {
      confirmPassword.classList.add('is-invalid');
      isValid = false;
    }

    // 比對 password 和 confirmPassword
    if (password.value && confirmPassword.value && password.value !== confirmPassword.value) {
      confirmPassword.classList.add('is-invalid');
      const errorMessage = document.createElement('div');
      errorMessage.className = 'invalid-feedback';
      errorMessage.innerText = '密碼不一致';
      if (!confirmPassword.nextElementSibling || !confirmPassword.nextElementSibling.classList.contains('invalid-feedback')) {
        confirmPassword.parentElement.appendChild(errorMessage);
      }
      isValid = false;
    }

    // 如果所有欄位都有效，則執行註冊邏輯
    if (isValid) {
      // 發送註冊請求給後端
      const formData = {
        name: name.value,
        email: email.value,
        password: password.value,
        confirmPassword: confirmPassword.value,
        role: role
      };

      fetch('/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      }).then(response => response.json())
        .then(response => {
          console.log('Response:', response);
          if (response.status === "success") {
            // 如果返回的是成功状态，可以进一步检查是否是验证邮件成功
            if (response.type === "verification_email_sent") {
              displayFlashMessage('success', '驗證郵件已發送！請檢查您的郵箱以完成註冊');
            } else {
              displayFlashMessage('success', '註冊成功！');
            }
          } else {
            // 根据消息内容来确定是否是注册失败还是验证邮件发送失败
            if (response.message.includes("驗證發送失敗")) {
              displayFlashMessage('danger', '驗證郵件發送失敗。請稍後再試。');
            } else {
              displayFlashMessage('danger', response.message || '註冊失敗');
            }
          }
        })
        .catch(error => {
          console.error('Registration request error:', error);
          displayFlashMessage('danger', '註冊失敗');
        });
    }
  });

  // 用於驗證 Email 格式的函數
  function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(String(email).toLowerCase());
  }
</script>
{% endblock script %}
