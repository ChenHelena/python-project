{% extends "shared/base.html" %}
{% block style %}
<style>
  .category-icon {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 10px;
  }

  .category-name {
    font-size: 12px;
    margin-top: 5px;
    text-align: center;
  }

  .restaurant-card img {
    width: 100%;
    height: auto;
  }

  .restaurant-card {
    margin-top: 20px;
  }

  /* Responsive styles */
  @media (max-width: 768px) {
    .category-container {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
    }

    .category-icon {
      margin: 0 10px;
    }
  }
</style>
{% endblock style %}
<!-- -->

<div class="container-fluid">
