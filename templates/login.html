{% extends "base.html" %}
<!-- -->
{% block content %}
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem">
          <div class="card-body p-5 text-center" id="login-form">
            <h3 class="mb-5">登入</h3>

            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="email" name="email" class="form-control form-control-lg" />
              <label class="form-label" for="typeEmailX-2">Email</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" id="password" name="password" class="form-control form-control-lg" />
              <label class="form-label" for="typePasswordX-2">密碼</label>
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-4">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
              <label class="form-check-label" for="form1Example3">
                記住密碼
              </label>
            </div>

            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="button"
              id="login">
              登入
            </button>

            <hr class="my-4" />

            <a href="{{ url_for('routes.login_google') }}" data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary"
              style="background-color: #dd4b39" type="submit">
              <i class="fab fa-google me-2"></i> 用GOOGLE 帳號登入
            </a>
            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary mb-2"
              style="background-color: #3b5998" type="submit">
              <i class="fab fa-facebook-f me-2"></i>Sign in with facebook
            </button>
            <div id="result"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
<!-- -->
{% block script %}

{{ super() }}

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const loginButton = document.getElementById("login");

    loginButton.addEventListener("click", function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      fetch("/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          email: email,
          password: password,
        }),
      })
        .then(response => response.json())
        .then(response => {
          // 显示成功消息并重定向到 dashboard 页面
          displayFlashMessage('success', response.message);
          if (response.redirect_url) {
            window.location.href = response.redirect_url;  // 确保 redirect_url 在服务器响应中存在
          } else {
            console.error('Redirect URL 找不到');
          }
        })
        .catch(error => {
          console.error('网络请求发生错误：', error);
          displayFlashMessage('danger', '网络请求发生错误，请稍后再试。');
        });
    });
  });
</script>
{% endblock script %}
